<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy" >Ver/Cancelar Viaje</h1>
  </div>

  <div *ngIf="conductor;else other_content">

    <div>
      <h2>Hora Viaje: {{ hora }}</h2>
      <h2>Destino: {{ destino }}</h2>
      <h2 class="satisfy2">Conductor</h2>
      <ion-card color="tertiary" >
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <!-- <img class="imgRedonda3 ion-margin-top" src="../../../assets/profile_.png" alt=""> -->
              <img class="imgRedonda3 ion-margin-top" src="{{ imagenConductor }}" alt="">
            </ion-col>
            <ion-col size="8">
              <ion-card-content>
                <ion-row>
                  Nombre:
                </ion-row>
                <ion-row>
                  {{ conductor }}
                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  
    <div>
      <h2 class="satisfy2">Pasajeros</h2>
      <ion-card color="tertiary" *ngFor="let p of pasajeros">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <!-- <img class="imgRedonda3 ion-margin-top" src="../../../assets/profile_.png" alt=""> -->
              <img class="imgRedonda3 ion-margin-top" src="{{ p.imagen }}" alt="">
            </ion-col>
            <ion-col size="7">
              <ion-card-content>
                <ion-row>
                  Nombre:
                </ion-row>
                <ion-row>
                  {{  p.nombre }}
                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
  <!-- 
      <ion-card color="primary" >
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <img class="imgRedonda3 ion-margin-top" src="../../../assets/profile_.png" alt="">
            </ion-col>
            <ion-col size="8">
              <ion-card-content>
                Nombre:  <br>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
       -->
    </div>

    <div>
      <ion-button class="ion-margin-bottom ion-margin-start ion-margin-end" color="primary" expand="block" shape="round" [routerLink]="['/direccion-ver']">Ver recorrido</ion-button>
      <ion-button class="ion-margin-bottom ion-margin-start ion-margin-end" color="medium" expand="block" shape="round" (click)="cancelarV()">Cancelar Viaje</ion-button>
    </div>

  </div>

  <ng-template #other_content class="ion-margin-top">
    <h2>No hay viaje registrado</h2>
  </ng-template>

  
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
