<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Editar Cuenta</h1>
  </div>
    <img class="imgRedonda" *ngIf="noImagen" src="../../../assets/profile_.png" alt="">
    <img class="imgRedonda" *ngIf="imagen" [src]="imagen" alt="">
    <ion-input  (change)="onChange($event)" type="file" accept="image/png, image/jpeg" ></ion-input>
  <div class="container">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjCorreo"> {{ msjCorreo }} </p>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjNombre"> {{ msjNombre }} </p>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjApellido"> {{ msjApellido }} </p>
  <ion-item>
    <ion-label position="floating">Tel√©fono contacto</ion-label>
    <ion-input type="number" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjTelefono"> {{ msjTelefono }} </p>
</div>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarEdit()">Editar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
