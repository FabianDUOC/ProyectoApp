<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Mis Autos</h1>
  </div>
  <ion-card color="primary" >
    <img src="https://media.gq.com.mx/photos/6212a377b3938d1f596f9108/16:9/w_2560%2Cc_limit/ioniq5kvs_4.jpg" alt="">
    <!-- <ion-img [src]="https://media.gq.com.mx/photos/6212a377b3938d1f596f9108/16:9/w_2560%2Cc_limit/ioniq5kvs_4.jpg"></ion-img> -->
    <ion-card-header>
      <ion-card-title>Hyundai</ion-card-title>
      <ion-card-subtitle>Modelo: Ioniq</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Patente: xyxy-98
    </ion-card-content>
    <ion-row> 
      <ion-col>
      <ion-button class="ion-margin-bottom" color="medium" expand="block" shape="round" [routerLink]="['/editar-auto']">Editar</ion-button>
      </ion-col>
      <ion-col>
      <ion-button class="ion-margin-bottom" color="danger" expand="block" shape="round" [routerLink]="['/#']">Eliminar</ion-button>
    </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button class="ion-margin-bottom" color="medium" expand="block" shape="round" [routerLink]="['/agregar-auto']">Agregar Auto</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
