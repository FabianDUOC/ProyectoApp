<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Buscar Viaje</h1>
    <h2 class="satisfy2">Escoja una sede</h2>
  </div>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Sede" [(ngModel)]="sede">
        <ion-select-option value="plazaN">Plaza Norte</ion-select-option>
        <ion-select-option value="Alameda">Alameda</ion-select-option>
        <ion-select-option value="Maipú">Maipú</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="buscarViaje()">Buscar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
