<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante">
  <img src="../../../assets/icon/Hermes.png"  alt="Hermes">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="clave"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <p [routerLink]="['/recuperar-clave']" class="subrayado">¿He olvidado mi contraseña?</p>
        <ion-button class="ion-margin-bottom" color="primary" expand="block" shape="round" (click)="validarLogin()">Aceptar</ion-button>
        <ion-button color="medium" expand="block" shape="round" [routerLink]="['/registro']">Registrarse</ion-button></ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
