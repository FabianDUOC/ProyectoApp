<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <h1>Nuevo Viaje</h1>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Sede" [(ngModel)]="sede">
        <ion-select-option value="plazaN">Plaza Norte</ion-select-option>
        <ion-select-option value="Alameda">Alameda</ion-select-option>
        <ion-select-option value="Maipú">Maipú</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Autos" [(ngModel)]="autos">
        <ion-select-option value="plazaN">Toyota</ion-select-option>
        <ion-select-option value="Alameda">Hyundai</ion-select-option>
        <ion-select-option value="Maipú">Kia</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p>Direccion</p>
  <ion-item>
    <ion-label position="floating">Asientos Disponibles</ion-label>
    <ion-input type="number" [(ngModel)]="asientos"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjCampos"> {{ msjCampos }} </p>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarRegistrar()">Registrar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round" (click)="borrar()">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
