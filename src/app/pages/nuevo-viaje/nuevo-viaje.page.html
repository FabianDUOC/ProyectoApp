<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Nuevo Viaje</h1>
  </div>
  <div class="container">
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Sede" [(ngModel)]="sede">
        <ion-select-option value="plazaN">Plaza Norte</ion-select-option>
        <ion-select-option value="Alameda">Alameda</ion-select-option>
        <ion-select-option value="Maipú">Maipú</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="Autos" [(ngModel)]="autos">
        <ion-select-option value="plazaN">Toyota</ion-select-option>
        <ion-select-option value="Alameda">Hyundai</ion-select-option>
        <ion-select-option value="Maipú">Kia</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
          <ion-item>
            <ion-label position="floating">Dirección destino</ion-label>
            <ion-input [(ngModel)]="direccion"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="round" [routerLink]="['/direccion-nv']">
          <ion-icon name="map-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
  <ion-item>
    <ion-label position="floating">Asientos Disponibles</ion-label>
    <ion-input type="number" [(ngModel)]="asientos"></ion-input>
  </ion-item>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Precio Por Cada Asiento</mat-label>
    <input matInput type="number" min="0" max="50000" class="example-right-align">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <p class="alerta" *ngIf = "msjCampos"> {{ msjCampos }} </p>
</div>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarRegistrar()">Registrar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round" (click)="borrar()">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
