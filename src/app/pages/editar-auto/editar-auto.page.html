<ion-header>
  <ion-toolbar>
    <ion-title>editarAuto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <h1>Editar Auto</h1>
  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="marca"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjMarca"> {{ msjMarca }} </p>
  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input [(ngModel)]="modelo"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjModelo"> {{ msjModelo }} </p>
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="patente"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjPatente"> {{ msjPatente }} </p>
  <p class="alerta" *ngIf = "msjCampos"> {{ msjCampos }} </p>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarEdit()">Editar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round" (click)="borrar()">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
