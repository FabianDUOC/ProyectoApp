<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Registro</h1>
  </div>
  <div class="container">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjCorreo"> {{ msjCorreo }} </p>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjNombre"> {{ msjNombre }} </p>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjApellido"> {{ msjApellido }} </p>
  <ion-item>
    <ion-label position="floating">Teléfono contacto</ion-label>
    <ion-input type="number" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjTelefono"> {{ msjTelefono }} </p>



  <mat-form-field appearance="fill" [color]="warn">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="clave" >
    <button style="background-color: transparent;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" [color]="warn">
    <mat-label>Repetir Contraseña</mat-label>
    <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="clave2" >
    <button style="background-color: transparent;" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <p class="alerta" *ngIf = "msjClave1"> {{ msjClave1 }} </p>
  <p class="alerta" *ngIf = "msjClave2"> {{ msjClave2 }} </p>
  <p class="alerta" *ngIf = "msjClave2"> {{ msjClave3 }} </p>
  <p class="alerta" *ngIf = "msjClave2"> {{ msjClave4 }} </p>
  <p class="alerta" *ngIf = "msjClave2"> {{ msjClave5 }} </p>
  <p class="alerta" *ngIf = "msjCampos"> {{ msjCampos }} </p>
</div>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarRegistrar()">Registrar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round" (click)="borrar()">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
