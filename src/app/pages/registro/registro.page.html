<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Registro</h1>

    <ion-label position="floating">Correo</ion-label>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input></ion-input>

    <ion-label position="floating">Apellido</ion-label>
    <ion-input></ion-input>

  <ion-button color="primary" expand="block" shape="round" [routerLink]="['/menu']">Registrar</ion-button>
  <ion-button color="medium" expand="block" shape="round">Borrar</ion-button>
