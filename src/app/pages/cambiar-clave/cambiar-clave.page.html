<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="gradiante ion-text-center">
    <h1>Cambiar Contrase単a</h1>
    <ion-item>
      <ion-label position="floating">Contrase単a Actual</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="claveNew"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir Nueva contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="claveNew2"></ion-input>
    </ion-item>
    <p class="alerta" *ngIf = "msjClave"> {{ msjClave }} </p>
    <ion-grid>
      <ion-row>
        <ion-col size="0.5">
        </ion-col>
        <ion-col size="11">
          <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarClave()">Editar</ion-button>
          <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round">Borrar</ion-button>
        </ion-col>
        <ion-col size="0.5">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
