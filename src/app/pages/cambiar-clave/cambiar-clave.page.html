<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy">Cambiar <br> Contrase単a</h1>
  </div>
  <div class="container">
  <ion-item>
    <ion-label position="floating">Contrase単a Actual</ion-label>
    <ion-input type="password" [(ngModel)]="clave"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nueva Contrase単a</ion-label>
    <ion-input type="password" [(ngModel)]="claveNew"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir Nueva contrase単a</ion-label>
    <ion-input type="password" [(ngModel)]="claveNew2"></ion-input>
  </ion-item>
  <p class="alerta" *ngIf = "msjClave"> {{ msjClave }} </p>
  <p class="alerta" *ngIf = "msjClave1"> {{ msjClave1 }} </p>
  <p class="alerta" *ngIf = "msjClave2"> {{ msjClave2 }} </p>
  <p class="alerta" *ngIf = "msjClave3"> {{ msjClave3 }} </p>
  <p class="alerta" *ngIf = "msjClave4"> {{ msjClave4 }} </p>
  <p class="alerta" *ngIf = "msjClave5"> {{ msjClave5 }} </p>
</div>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button color="primary" class="ion-margin-bottom" expand="block" shape="round" (click)="validarClave()">Editar</ion-button>
        <ion-button color="medium" class="ion-margin-bottom" expand="block" shape="round" (click)="borrar()">Borrar</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
