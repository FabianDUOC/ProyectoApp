<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
      <!-- <ion-title class="satisfy">Buscar Viaje</ion-title> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">

  
  <div class="ion-margin-top">
    <h1 class="satisfy">Buscar Viaje</h1>
    <h2 class="satisfy2">Sede : {{ sede }} </h2>
  </div>
  
  <!-- CODIGO CARD -->
  
    <ion-card color="tertiary" *ngFor="let datos of viaje">
      <ion-grid>
        <ion-row>
            <ion-card-content>
              <ion-row>
                <!-- <img class="imgRedonda2 ion-margin-bottom" src="../../../assets/profile_.png" alt=""> -->
                <img class="imgRedonda2 ion-margin-bottom" src="{{ datos.imagen }}" alt="">
              </ion-row>
              <ion-row>
                Nombre:  {{ datos.nombre }}
              </ion-row>
              <ion-row>
                Destino: {{ datos.destino }}
              </ion-row>
              <ion-row>
                Precio: {{ datos.precio }}
              </ion-row>
              <ion-row>
                Asientos: {{ datos.asientos }}
              </ion-row>
              <ion-row>
                Hora de salida: {{ datos.hora }}
              </ion-row>
            </ion-card-content>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button class="ion-margin-bottom" size="small" color="primary" expand="block" shape="round" (click)="reservar()">Reservar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button class="ion-margin-bottom" size="small" color="medium" expand="block" shape="round" [routerLink]="['/direccion-ver']">Ver Recorrido</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-card>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
