<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gradiante ion-text-center">
  <div class="ion-margin-top">
    <h1 class="satisfy" >Ver/Cancelar Viaje</h1>
  </div>
  <div>
    <h2 class="satisfy2">Conductor</h2>
    <ion-card color="primary" >

      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img class="imgRedonda2 ion-margin-top" src="../../../assets/profile_.png" alt="">
          </ion-col>
          <ion-col size="8">
            <ion-card-content>
              Nombre:  <br>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card>
  </div>
  <div>
    <h2 class="satisfy2">Pasajeros</h2>
    <ion-card color="primary" >

      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img class="imgRedonda2 ion-margin-top" src="../../../assets/profile_.png" alt="">
          </ion-col>
          <ion-col size="8">
            <ion-card-content>
              Nombre:  <br>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card>
    <ion-card color="primary" >

      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img class="imgRedonda2 ion-margin-top" src="../../../assets/profile_.png" alt="">
          </ion-col>
          <ion-col size="8">
            <ion-card-content>
              Nombre:  <br>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card>
  </div>
  <div>
    <ion-button class="ion-margin-bottom ion-margin-start ion-margin-end" color="medium" expand="block" shape="round" [routerLink]="['/#']">Ver recorrido</ion-button>
    <ion-button class="ion-margin-bottom ion-margin-start ion-margin-end" color="medium" expand="block" shape="round" [routerLink]="['/#']">Cancelar Viaje</ion-button>
  </div>
</ion-content>

<!-- footer con menu de barra -->
<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="">
      <ion-segment-button value="menuPasajero">
        <ion-icon name="accessibility-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="miCuenta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="menuConductor">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
