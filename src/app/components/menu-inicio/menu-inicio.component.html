<ion-content class="gradiante">
  <div style="text-align: center; margin-top: 2vh;">
    <a [routerLink]="['/cuenta']">
      <img class="imgRedonda" src="../../../assets/profile_.png" alt="">
    </a>
  </div>
  <p class="ion-text-center">Nombre Apellido: {{ u }}</p>
  <h1 class="ion-text-center" >¡Bienvenido!</h1>
  <h2 class="ion-text-center">Escoja una opción</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="0.5">
      </ion-col>
      <ion-col size="11">
        <ion-button class="ion-margin-bottom" color="primary" expand="block" shape="round" (click)="goMenuPasajero">Ingresar como Pasajero</ion-button>
        <ion-button class="ion-margin-bottom" color="primary" expand="block" shape="round" [routerLink]="['/menu/menuConductor']">Ingresar como Conductor</ion-button>
        <ion-button class="ion-margin-bottom" color="primary" expand="block" shape="round" [routerLink]="['/cuenta']">Mi Cuenta</ion-button>
      </ion-col>
      <ion-col size="0.5">
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
